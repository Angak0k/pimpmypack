name: CI

on:
  pull_request:

jobs:
  build:
    name: test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: pmp_user
          POSTGRES_PASSWORD: pmp1234
          POSTGRES_DB: pmp_db
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
        id: go

      # Verify that go.mod and go.sum is synchronized
      - name: Check Go modules
        run: |
          if [[ ! -z $(go mod tidy && git diff --exit-code) ]]; then
            echo "Please run "go mod tidy" to sync Go modules"
            exit 1
          fi

      - name: Test
        env:
          DB_HOST: localhost                       
          DB_USER: pmp_user
          DB_PASSWORD: pmp1234
          DB_NAME: pmp_db
          DB_PORT: 5432 
          API_SECRET: myawsomeapisecret
          TOKEN_HOUR_LIFESPAN: 1
        run: make test

  linter:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21
          cache: true
          cache-dependency-path: go.sum
        id: go

      - name: staticcheck
        uses: dominikh/staticcheck-action@v1.3.0

      - name: lint
        uses: golangci/golangci-lint-action@v3.7.0
        with:
          version: v1.52.2
          args: --timeout=5m --out-format=colored-line-number
          skip-cache: true
          skip-pkg-cache: true
          skip-build-cache: true