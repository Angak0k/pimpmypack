basePath: /api
definitions:
  dataset.Account:
    properties:
      created_at:
        type: string
      email:
        type: string
      firstname:
        type: string
      id:
        type: integer
      lastname:
        type: string
      preferred_currency:
        type: string
      preferred_unit_system:
        type: string
      role:
        type: string
      status:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  dataset.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  dataset.ForgotPasswordInput:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  dataset.Inventory:
    properties:
      category:
        type: string
      created_at:
        type: string
      currency:
        type: string
      description:
        type: string
      id:
        type: integer
      item_name:
        type: string
      price:
        type: integer
      updated_at:
        type: string
      url:
        type: string
      user_id:
        type: integer
      weight:
        type: integer
    type: object
  dataset.LoginInput:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  dataset.OkResponse:
    properties:
      message:
        type: string
    type: object
  dataset.Pack:
    properties:
      created_at:
        type: string
      has_image:
        type: boolean
      id:
        type: integer
      pack_description:
        type: string
      pack_items_count:
        type: integer
      pack_name:
        type: string
      pack_weight:
        type: integer
      sharing_code:
        type: string
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  dataset.PackContent:
    properties:
      consumable:
        type: boolean
      created_at:
        type: string
      id:
        type: integer
      item_id:
        type: integer
      pack_id:
        type: integer
      quantity:
        type: integer
      updated_at:
        type: string
      worn:
        type: boolean
    type: object
  dataset.PackContentWithItem:
    properties:
      category:
        type: string
      consumable:
        type: boolean
      currency:
        type: string
      inventory_id:
        type: integer
      item_description:
        type: string
      item_name:
        type: string
      item_url:
        type: string
      pack_content_id:
        type: integer
      pack_id:
        type: integer
      price:
        type: integer
      quantity:
        type: integer
      weight:
        type: integer
      worn:
        type: boolean
    type: object
  dataset.PasswordUpdateInput:
    properties:
      current_password:
        type: string
      new_password:
        type: string
    required:
    - current_password
    - new_password
    type: object
  dataset.RegisterInput:
    properties:
      email:
        type: string
      firstname:
        type: string
      lastname:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - email
    - firstname
    - lastname
    - password
    - username
    type: object
  dataset.SharedPackInfo:
    properties:
      created_at:
        type: string
      has_image:
        type: boolean
      id:
        type: integer
      pack_description:
        type: string
      pack_name:
        type: string
    type: object
  dataset.SharedPackResponse:
    properties:
      contents:
        items:
          $ref: '#/definitions/dataset.PackContentWithItem'
        type: array
      pack:
        $ref: '#/definitions/dataset.SharedPackInfo'
    type: object
  dataset.Token:
    properties:
      token:
        type: string
    type: object
host: pmp-dev.alki.earth
info:
  contact: {}
  description: API server to manage Backpack Inventory and Packing Lists
  title: PimpMyPack API
  version: "1.0"
paths:
  /confirmemail:
    get:
      description: Confirm email address by providing username and email
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dataset.OkResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
      summary: Confirm email address
      tags:
      - Public
  /forgotpassword:
    post:
      consumes:
      - application/json
      description: Send a new password to the user's email
      parameters:
      - description: Email Address
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/dataset.ForgotPasswordInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dataset.OkResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
      summary: Reset password
      tags:
      - Public
  /login:
    post:
      description: Log in a user by providing username and password
      parameters:
      - description: Credentials Info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/dataset.LoginInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dataset.Token'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
      summary: User login
      tags:
      - Public
  /register:
    post:
      consumes:
      - application/json
      description: Register a new user with username, password, email, firstname,
        and lastname
      parameters:
      - description: Register Informations
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/dataset.RegisterInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dataset.OkResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
      summary: Register new user
      tags:
      - Public
  /sharedlist/{sharing_code}:
    get:
      consumes:
      - application/json
      description: Retrieves pack metadata and contents using a sharing code
      parameters:
      - description: Pack sharing code
        in: path
        name: sharing_code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Shared pack with metadata and contents
          schema:
            $ref: '#/definitions/dataset.SharedPackResponse'
        "404":
          description: Pack not found or not shared
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
      summary: Get shared pack with metadata
      tags:
      - Public
  /v1/importfromlighterpack:
    post:
      consumes:
      - multipart/form-data
      description: Import from lighterpack csv pack file
      parameters:
      - description: CSV file
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: CSV data imported successfully
          schema:
            $ref: '#/definitions/dataset.OkResponse'
        "400":
          description: Invalid CSV format
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
      security:
      - Bearer: []
      summary: Import from lighterpack csv pack file
      tags:
      - Packs
  /v1/myaccount:
    get:
      description: Get information of the currently logged-in user
      produces:
      - application/json
      responses:
        "200":
          description: Account Information
          schema:
            $ref: '#/definitions/dataset.Account'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "404":
          description: Account not found
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
      security:
      - Bearer: []
      summary: Get account info
      tags:
      - Accounts
    put:
      consumes:
      - application/json
      description: Update information of the currently logged-in user
      parameters:
      - description: Account Information
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/dataset.Account'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dataset.Account'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
      security:
      - Bearer: []
      summary: Update account info
      tags:
      - Accounts
  /v1/myinventory:
    get:
      description: Retrieves a list of all inventories of the user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dataset.Inventory'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "404":
          description: No Inventory Found
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
      security:
      - Bearer: []
      summary: Get all inventories of the user
      tags:
      - Inventories
    post:
      consumes:
      - application/json
      description: Creates an inventory
      parameters:
      - description: Inventory
        in: body
        name: inventory
        required: true
        schema:
          $ref: '#/definitions/dataset.Inventory'
      produces:
      - application/json
      responses:
        "201":
          description: Inventory Updated
          schema:
            $ref: '#/definitions/dataset.Inventory'
        "400":
          description: Invalid payload
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
      security:
      - Bearer: []
      summary: Create an inventory
      tags:
      - Inventories
  /v1/myinventory/{id}:
    get:
      description: Retrieves an inventory by ID
      parameters:
      - description: Inventory ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Inventory
          schema:
            $ref: '#/definitions/dataset.Inventory'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "403":
          description: This item does not belong to you
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "404":
          description: Inventory not found
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
      security:
      - Bearer: []
      summary: Get an inventory by ID
      tags:
      - Inventories
    put:
      consumes:
      - application/json
      description: Updates an inventory by ID
      parameters:
      - description: Inventory ID
        in: path
        name: id
        required: true
        type: integer
      - description: Inventory
        in: body
        name: inventory
        required: true
        schema:
          $ref: '#/definitions/dataset.Inventory'
      produces:
      - application/json
      responses:
        "200":
          description: Inventory Updated
          schema:
            $ref: '#/definitions/dataset.Inventory'
        "400":
          description: Invalid payload
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: This item does not belong to you
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Update an inventory by ID
      tags:
      - Inventories
  /v1/mypack:
    post:
      consumes:
      - application/json
      description: Create a new pack
      parameters:
      - description: Pack
        in: body
        name: pack
        required: true
        schema:
          $ref: '#/definitions/dataset.Pack'
      produces:
      - application/json
      responses:
        "201":
          description: Pack created
          schema:
            $ref: '#/definitions/dataset.Pack'
        "400":
          description: Invalid Body format
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
      security:
      - Bearer: []
      summary: Create a new pack
      tags:
      - Packs
  /v1/mypack/:id/packcontent:
    post:
      consumes:
      - application/json
      description: Create a new pack content
      parameters:
      - description: Pack Content
        in: body
        name: packcontent
        required: true
        schema:
          $ref: '#/definitions/dataset.PackContent'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dataset.PackContent'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
      security:
      - Bearer: []
      summary: Create a new pack content
      tags:
      - Packs
  /v1/mypack/{id}:
    delete:
      description: Delete a pack by ID
      parameters:
      - description: Pack ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Pack deleted
          schema:
            $ref: '#/definitions/dataset.OkResponse'
        "400":
          description: Invalid ID format
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "403":
          description: This pack does not belong to you
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
      security:
      - Bearer: []
      summary: Delete a pack by ID
      tags:
      - Packs
    get:
      description: Get pack by ID
      parameters:
      - description: Pack ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dataset.Pack'
        "400":
          description: Invalid ID format
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "403":
          description: This pack does not belong to you
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "404":
          description: Pack not found
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
      security:
      - Bearer: []
      summary: Get My pack by ID
      tags:
      - Packs
    put:
      consumes:
      - application/json
      description: Update a pack by ID
      parameters:
      - description: Pack ID
        in: path
        name: id
        required: true
        type: integer
      - description: Pack
        in: body
        name: pack
        required: true
        schema:
          $ref: '#/definitions/dataset.Pack'
      produces:
      - application/json
      responses:
        "200":
          description: Pack updated
          schema:
            $ref: '#/definitions/dataset.Pack'
        "400":
          description: Invalid Payload
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "403":
          description: This pack does not belong to you
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
      security:
      - Bearer: []
      summary: Update a pack by ID
      tags:
      - Packs
  /v1/mypack/{id}/image:
    delete:
      description: Delete the image for a pack. Only the pack owner can delete images.
      parameters:
      - description: Pack ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Image deleted successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid pack ID
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Pack does not belong to user
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Pack not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Delete pack image
      tags:
      - Pack Images
    post:
      consumes:
      - multipart/form-data
      description: Upload or update an image for a pack. Only the pack owner can upload
        images.
      parameters:
      - description: Pack ID
        in: path
        name: id
        required: true
        type: integer
      - description: Image file (JPEG, PNG, or WebP, max 5MB)
        in: formData
        name: image
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: Image uploaded successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request or image
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Pack does not belong to user
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Pack not found
          schema:
            additionalProperties:
              type: string
            type: object
        "413":
          description: Payload too large
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Upload or update pack image
      tags:
      - Pack Images
  /v1/mypack/{id}/packcontent/{item_id}:
    delete:
      description: Delete a pack content by ID
      parameters:
      - description: Pack ID
        in: path
        name: id
        required: true
        type: integer
      - description: Item ID
        in: path
        name: item_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Pack Item deleted
          schema:
            $ref: '#/definitions/dataset.OkResponse'
        "400":
          description: Invalid ID format
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "403":
          description: This pack does not belong to you
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
      security:
      - Bearer: []
      summary: Delete a pack content by ID
      tags:
      - Packs
    put:
      consumes:
      - application/json
      description: Update My pack content ID by Pack ID
      parameters:
      - description: Pack ID
        in: path
        name: id
        required: true
        type: integer
      - description: Item ID
        in: path
        name: item_id
        required: true
        type: integer
      - description: Pack Content
        in: body
        name: packcontent
        required: true
        schema:
          $ref: '#/definitions/dataset.PackContent'
      produces:
      - application/json
      responses:
        "200":
          description: Pack Content updated
          schema:
            $ref: '#/definitions/dataset.PackContent'
        "400":
          description: Invalid Body format
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "403":
          description: This pack does not belong to you
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
      security:
      - Bearer: []
      summary: Update My pack content ID by Pack ID
      tags:
      - Packs
  /v1/mypack/{id}/packcontents:
    get:
      description: Get pack content by ID
      parameters:
      - description: Pack Content ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Pack Item
          schema:
            $ref: '#/definitions/dataset.PackContent'
        "400":
          description: Invalid ID format
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "403":
          description: This pack does not belong to you
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "404":
          description: Pack not found
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
      security:
      - Bearer: []
      summary: Get pack content by ID
      tags:
      - Packs
  /v1/mypack/{id}/share:
    delete:
      description: Remove the sharing code from a pack to make it private (idempotent)
      parameters:
      - description: Pack ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Pack unshared successfully
          schema:
            $ref: '#/definitions/dataset.OkResponse'
        "400":
          description: Invalid ID format
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "403":
          description: This pack does not belong to you
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "404":
          description: Pack not found
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
      security:
      - Bearer: []
      summary: Unshare a pack by ID
      tags:
      - Packs
    post:
      description: Generate a sharing code for a pack to make it publicly accessible
        (idempotent)
      parameters:
      - description: Pack ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Pack shared successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid ID format
          schema:
            $ref: '#/definitions/dataset.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
